    <section class="form-contact">
        <h2>Contacto</h2>

        <form class="formulario">
            <fieldset class="contenedor">
                <legend class="contenedor__titulo">Contactanos llenando todos los campos</legend>
                <div class="contenedor__campo">
                    <div class="contenedor__campo-inf">
                        <label>Nombre</label>
                        <input class="input-text" type="text">
                    </div>

                    <div class="contenedor__campo-inf">
                      <label>Apellido</label>
                      <input class="input-text" type="text">
                    </div>
                
                    <div class="contenedor__campo-inf">
                        <label>Teléfono</label>
                        <input class="input-text" type="tel">
                    </div>
                
                    <div class="contenedor__campo-inf">
                        <label>Correo</label>
                        <input class="input-text" type="email">
                    </div>
                    
                    <!--RADIO BUTTON-->
                    <p>¿Cúal expleriencia deseas vivir?</p>
                    <select class="opciones" name="" id="">
                        <option value="">Excursiones</option>
                        <option value="">Buceo-Snorkel</Buceo-Snorkel></option>
                        <option value="">Playas-cenotes-Catamarán</option>
                    </select>
                    
                    <!--Mensaje-->
                    <div class="contenedor__campo-mensaje">
                        <label>Mensaje</label>
                        <textarea class="input-text" cols="30" rows="5" placeholder="Dejanos un comentario."></textarea>
                    </div>

                    <div class="contenedor__campo-btn">
                        <input class="boton-mensaje" type="submit" value="Enviar">
                    </div>
                </div>
            </fieldset> 
        </form>
